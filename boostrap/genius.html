<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link href="/assets/css/style.css" rel="stylesheet">
    <title>FunToy - Loja de Brinquedos</title>
</head>

<body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Funtoy - Loja de brinquedos</span>
        </a>
    
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Página inicial</a></li>
        </ul>
    </header>

    <div class="d-flex gap-2 justify-content-center py-5">
  <span class="badge d-flex p-2 align-items-center text-bg-primary rounded-pill">
    <h1>Genius</h1>
  </span>
</div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <div class="row mt-3">
                        <div class="col-md-3 item1">
                            <div class="card-body" style="border: 1px solid #ccc;
                            border-radius: 10px;
                            box-shadow: 0 4px 8px 8px rgba(0, 0, 0, 0.1);">
                                <img src="imagens/genius.png" width="300" height="300" alt="Brinquedo" />
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-8">
                            <div class="card-body" style="background-color:blue; border: 1px solid #ccc;
                            border-radius: 10px;
                            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                                <h2 class="fw-bold">Detalhes do produto</h2>
                                <p style="background-color: rgba(255, 255, 255, 0.76);" class="card-text">O brinquedo Genius é o melhor para seu filho treinar a memória!</p>
                            </div>
                            <div class="col-md-4" style="margin-top:20px">
                                <label for="pesquisar" class="form-label">Escolha a quantidade</label>
                                <input type="text" class="form-control" id="pesquisar"> 
                            
                                <div class="col-md-2">
                                    <h3>R$39,90</h3>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <img src="/imagens/mercadoPago.png" style="width:40%">
                            </div>
                            <button class="btn btn-danger"><i class="bi bi-search"></i>Comprar</button>
                        </div>
                        <ul class="nav nav-underline">
                            <li class="nav-item">
                                <a class="nav-link Video" aria-current="page" href="#">Videos</a>
                            </li>
                            <li class="nav-item Foto">
                                <a class="nav-link" href="#">Fotos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link Comentario" href="#">Comentarios</a>
                            </li>
                        </ul>
                        <div class="col-9 content" id="videos">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/4AYXTT9PObA"
                                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>
                        </div>
                        <div class="col-9 content" id="foto">
                            <div>
                                <div class="container">
                                    <div class="card" .card {
                                    border-radius: 8px;
                                    padding: 10px;
                                    width: 330px;
                                    height: 330px;
                                    text-align: center;
                                    margin: 25px;
                                    }>    
                                        <img src="imagens/genius.png" width="300" height="300">
                                    </div>
                                    <div class="card" .card {
                                    border-radius: 8px;
                                    padding: 10px;
                                    width: 330px;
                                    height: 330px;
                                    text-align: center;
                                    margin: 25px;
                                    }>
                                        <img src="imagens/genius2.png" width="300" height="300">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-9 content" id="Comentario">
                            <h4>User1</h2>
                            <img src="imagens/estrelas.png" style="width:8%">
                            <p>Comentário: Muito bom</p>
                            <h4>User2</h4>
                            <img src="imagens/estrelas.png" style="width:8%">
                            <p>Comentário: Chegou o produto</p>
                        </div>
                        </div>
                    </div>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        document.querySelector('.Video').addEventListener('click', function () {
            
            var content = document.querySelectorAll('.content');
            content.forEach(function (element) {
                element.style.display = 'none';
            });

            
            document.getElementById('videos').style.display = 'block';
        });

        document.querySelector('.Foto').addEventListener('click', function () {
            
            var content = document.querySelectorAll('.content');
            content.forEach(function (element) {
                element.style.display = 'none';
            });

           
            document.getElementById('foto').style.display = 'block';
        });
        document.querySelector('.Comentario').addEventListener('click', function () {
            
            var content = document.querySelectorAll('.content');
            content.forEach(function (element) {
                element.style.display = 'none';
            });

            document.getElementById('Comentario').style.display = 'block';
        });
    </script>
</body>

</html>
